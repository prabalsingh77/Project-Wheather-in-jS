<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-4 display-6 fw-bold text-white">Weatherly JS</h1>
      <p class="fst-italic text-white fw-bold">Your direct line to the sky</p>

      <div class="weather-container mx-auto shadow col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            id="input-box"
            class="form-control"
            placeholder="Enter city name"
            autocomplete="off"
          />
          <button type="button" class="btn btn-outline-secondary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert">
          City Not Found, Please enter a valid city name.
        </div>

        <div class="weather-body" id="weather-body">
          <div class="mb-3">
            <h3 id="city">Bhopal,IN</h3>
            <p id="date">Monday,9 June, 2025</p>
          </div>
          <div class="mb-3">
            <h3 id="temp">30 'C</h3>
            <p id="min-max">30 'C(min)/ 32 'C (max)</p>
            <p id="weather">Clear</p>
          </div>

          <div class="row text-center">
            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="media/icon-humidity.jpg" />
                  <p class="mt-2" id="humidity">41%</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="media/icon-wind.jpg" />
                  <p class="mt-2" id="wind">8 Kaph</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="media/icon-gauge.jpg" />
                  <p class="mt-2" id="pressure">1005hP</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
